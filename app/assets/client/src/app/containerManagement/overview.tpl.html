<div class="management-overview">
    <ch-panel-group>
        <container-list server="server" panel="true"
                        ng-repeat="server in containerManagement.servers | limitTo:containerManagement.pagination.limit:containerManagement.pagination.from"></container-list>
    </ch-panel-group>

    <ch-pagination total-items="{{ containerManagement.servers.length }}" items-per-page="{{ containerManagement.pagination.limit }}" on-page-change="containerManagements.changePage(pageNumber)"></ch-pagination>
</div>
