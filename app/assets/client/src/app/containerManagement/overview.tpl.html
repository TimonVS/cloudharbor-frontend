<div class="management-overview panel-group">
    <div class="panel panel-default" ng-repeat="server in containerManagement.servers | limitTo:containerManagement.pagination.limit:containerManagement.pagination.from">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href="" ui-sref="servers.show({ id: server.id })" ng-bind="::server.name"></a>
                <a href="" class="pull-right" ng-click="containerManagement.getContainers(server)"><span class="mdi mdi-refresh"></span></a>
                <a href="" class="pull-right" ng-click="containerManagement.createContainer(server)"><span class="mdi mdi-plus"></span></a>
            </h4>
        </div>
        <container-list server="server"></container-list>
    </div>

    <ch-pagination total-items="{{ containerManagement.servers.length }}" items-per-page="{{ containerManagement.pagination.limit }}" on-page-change="containerManagements.changePage(pageNumber)"></ch-pagination>
</div>
