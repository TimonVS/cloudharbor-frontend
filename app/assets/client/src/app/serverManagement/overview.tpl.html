<h1 class="page-title">Server overview</h1>

<div ng-include="'app/serverManagement/create/serverManagementForm.tpl.html'"></div>

<div class="table-responsive">
    <table class="table table-hover servers-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Locked</th>
            <th>Status</th>
            <th>Operating System</th>
            <th>IP address</th>
            <th>Region</th>
        </tr>
        <tr ng-repeat="server in serverManagement.servers | limitTo:serverManagement.pagination.limit:serverManagement.pagination.from" class="servers-table-item" ui-sref=".show({ id: server.id })">
            <td ng-bind="::server.id"></td>
            <td ng-bind="::server.name"></td>
            <td ng-bind="server.locked"></td>
            <td ng-bind="server.status"></td>
            <td><span ng-bind="::server.image.distribution"></span> <span ng-bind="::server.image.name"></span></td>
            <td ng-bind="::server.getIp()"></td>
            <td ng-bind="::server.region.name"></td>
        </tr>
    </table>
    <ch-spinner ng-show="serverManagement.busy"></ch-spinner>
</div>

<ch-pagination total-items="{{ serverManagement.servers.length }}" items-per-page="serverManagement.pagination.limit" on-page-change="serverManagement.changePage(pageNumber)"></ch-pagination>
