<div>
    <div class="modal-header">
        <h3 class="modal-title">Create or add image</h3>
    </div>
    <div class="modal-body">
        <form name="vm.form" novalidate>
            <div class="form-group">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Docker Hub image'">Docker Hub image</label>
                    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'DockerFile'">DockerFile</label>
                </div>
            </div>

            <ch-image-search ng-model="vm.image.image"></ch-image-search>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="vm.form.$invalid" ng-click="vm.submit(vm.form)">Create image</button>
        <button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
