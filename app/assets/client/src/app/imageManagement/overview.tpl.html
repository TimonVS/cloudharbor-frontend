<div class="management-overview panel-group">
    <div class="panel panel-default" ng-repeat="server in vm.servers">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href="" ui-sref="servers.show({ id: server.id })" ng-bind="::server.name"></a>
                <a href="" class="pull-right" ng-click="vm.getImages(server)"><span class="mdi mdi-refresh"></span></a>
                <a href="" class="pull-right" ng-click="vm.createImage(server)"><span class="mdi mdi-plus"></span></a>
            </h4>
        </div>
        <div class="containers-list">
            <div class="panel-body" ng-show="!server.images.length || server.images.$error">
                <p class="no-margin" ng-show="!server.images.length && !server.images.$error">No images available, <a href="" ng-click="vm.createImage(server)">create a new image</a>.</p>
                <p class="no-margin" ng-show="server.images.$error"><span ng-bind="server.images.$error"></span>, <a href="" ng-click="vm.getImages(server)">try again</a>.</p>
            </div>
            <a ng-repeat="image in server.images" href="" class="containers-list-item">
                <span ng-bind="image.RepoTags[0]"></span>
            </a>
        </div>
    </div>
</div>
