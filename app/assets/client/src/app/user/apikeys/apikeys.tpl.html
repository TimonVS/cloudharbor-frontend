<div class="form-group">
    <label for="digitalOcean">Digital Ocean API key</label>
    <input type="text" class="form-control" id="digitalOcean" ng-model="vm.apiKey" placeholder="API key for Digital Ocean">
</div>

<ch-progress-button action="vm.updateApiKey()" ng-disabled="!vm.apiKey">Update API key</ch-progress-button>
