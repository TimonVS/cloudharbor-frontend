<nav>
    <ul class="pagination">
        <li>
            <a ng-click="goToPage(1)" href="" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="page in pages" ng-class="{active: page === currentPage}">
            <a ng-bind="page" ng-click="goToPage(page)" href=""></a>
        </li>
        <li>
            <a ng-click="goToPage(numPages)" href="" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
